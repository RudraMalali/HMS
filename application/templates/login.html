{% extends "layout.html" %}

{% block title %}HMS - Home{% endblock %}


{% block content %}
<!-- <h1>Login</h1> -->

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Login</h3>
            <form name="login" action="login.php" method="get">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" pattern="[A-Za-z0-9]{8,32}" alt="only alphanumeric of len 8-32 is valid" required>
                <br>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <br class="clear">
                <input class="btn-submit" type="submit" name="submit" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
